<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="mediator.css">
    <link rel="stylesheet" href="custom-normalize.css">
    <link rel="stylesheet" href="MaterialDesign-Webfont-master.zip">
    <link rel="icon" href="BMW.jpg">
</head>
<body>
<div id="calculator">
    <!--<div class="output"></div>-->
    <div class="top">
        <span class="cancel" data-value="C">C</span>
        <div id="output"></div>
    </div>

    <!--<div class="middle">-->
    <!--<span class="operator" data-value="←">←</span>-->
    <!--<span class="operator" data-value="%"></span>-->
    <!--<span class="operator" data-value="√"></span>-->
    <!--<span class="operator" data-value="1/x"></span>-->
    <!--</div>-->

    <div class="keys">
        <span class='number' data-value="7">7</span>
        <span class='number' data-value="8">8</span>
        <span class='number' data-value="9">9</span>
        <span class="operator" data-value="/">/</span>
        <span class='number' data-value="4">4</span>
        <span class='number' data-value="5">5</span>
        <span class='number' data-value="6">6</span>
        <span class="operator" data-value="*">x</span>
        <span class='number' data-value="1">1</span>
        <span class='number' data-value="2">2</span>
        <span class='number' data-value="3">3</span>
        <span class="operator" data-value="-">-</span>
        <span class='number' data-value="0">0</span>
        <span class='number' data-value=".">.</span>
        <span class='number' data-value="=">=</span>
        <span class="operator" data-value="+">+</span>
    </div>
</div>


<script src="gitara.js"></script>


</body>
</html>
